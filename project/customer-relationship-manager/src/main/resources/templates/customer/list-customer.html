<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Customers</title>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<h1>List of customers</h1>

<div id="wrapper">
    <div id="header">
        <h2>CRM - Customer Relationship Manager</h2>
    </div>
</div>

<div id="container">
    <div id="content">
        <input type="button" value="add customer" onclick="window.location.href='add'; return false;"
               class="add-button">
        <form action="/customer/list" method="get">
            <input type="text" name="search" id="search">
            <button type="submit">Search</button>
        </form>
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            <tr th:each="customer: ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Update</a> |
                    <a th:href="@{/customer/delete/{id}(id=${customer.id})}" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
